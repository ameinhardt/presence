<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,viewport-fit=cover">
    <meta name="color-scheme" content="light dark" />
    <!-- icons start -->
    <link rel="icon" type="image/x-icon" href="/icons/favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/icons/favicons/favicon-48x48.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#fff">
    <meta name="application-name" content="Presence">
    <link rel="apple-touch-icon" sizes="57x57" href="/icons/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/favicons/apple-touch-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/favicons/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="1024x1024" href="/icons/favicons/apple-touch-icon-1024x1024.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Presence">
    <!-- icons end -->
    <style>
      html, body, #app {
        background-color: white;
        height: 100%;
        margin: 0;
        overflow: hidden;
        overscroll-behavior-y: contain;
        font-smoothing: grayscale;
      }
      #app.dark {
        background-color: #111827;
      }
      body {
        padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>(()=>{let e=localStorage.getItem('presence-config');e=e==null?undefined:JSON.parse(e).prefersDark;(e==null?window.matchMedia('(prefers-color-scheme: dark)').matches:e)&&document.querySelector('#app').classList.add('dark');})();</script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
